<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Jacob's Arcade</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #ffffff;
      font-family: "Press Start 2P", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Clock */
    #clock {
      margin-top: 20px;
      font-size: 20px;
      color: #4da6ff;
    }

    /* Bible Verse */
    #verse {
      margin-top: 10px;
      font-size: 14px;
      color: #a8d0ff;
      text-align: center;
      width: 90%;
    }

    /* Header */
    h1 {
      font-size: 32px;
      color: #4da6ff;
      text-shadow: 0 0 10px #0b488e;
      margin: 20px 0;
      text-align: center;
    }

    /* Game grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 900px;
      margin-top: 30px;
    }

    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .icon {
      font-size: 60px;
      background: #111;
      padding: 20px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #4da6ff;
    }

    .label {
      margin-top: 10px;
      font-size: 14px;
      color: #4da6ff;
    }

    /* Socials */
    .socials {
      margin-top: 50px;
      font-size: 16px;
      display: flex;
      gap: 20px;
    }

    .socials a {
      color: #4da6ff;
      text-decoration: none;
      transition: 0.3s;
    }

    .socials a:hover {
      text-shadow: 0 0 10px #4da6ff;
    }

    /* Customization Button */
    #customizeBtn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #4da6ff;
      color: black;
      border: none;
      font-family: inherit;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    #customizeBtn:hover {
      background: #75bdff;
    }
  </style>
</head>

<script>
  /* -------- CLOCK -------- */
  function updateClock() {
    const now = new Date();
    document.getElementById("clock").textContent = now.toLocaleTimeString();
  }
  setInterval(updateClock, 1000);
  updateClock();

  /* -------- DAILY BIBLE VERSE -------- */
  const verses = [
    "I can do all things through Christ who strengthens me. â€“ Philippians 4:13",
    "Trust in the Lord with all your heart. â€“ Proverbs 3:5",
    "Be strong and courageous. â€“ Joshua 1:9",
    "The Lord is my shepherd; I shall not want. â€“ Psalm 23:1",
    "Walk by faith, not by sight. â€“ 2 Corinthians 5:7"
  ];

  function loadDailyVerse() {
    const dayIndex = Math.floor(Date.now() / 86400000) % verses.length;
    document.getElementById("verse").textContent = verses[dayIndex];
  }
  loadDailyVerse();
</script>

  <!-- Added animations and clickable game actions placeholder -->
  <script>
    // Simple fade-in animation for game cards
    document.querySelectorAll('.game-card').forEach(card => {
      card.style.opacity = 0;
      setTimeout(() => {
        card.style.transition = 'opacity 1s ease';
        card.style.opacity = 1;
      }, 200);
    });

    // Modify click behavior so games do NOT auto-open
    document.querySelectorAll('.game-card').forEach(card => {
      card.addEventListener('click', () => {
        const gameUrl = card.getAttribute('data-url');
        const panel = document.getElementById('gamePanel');
        const iframe = document.getElementById('gameFrame');
        iframe.src = gameUrl;
        panel.style.display = 'block';
      });
    });

    function openFullscreen() {
      const iframe = document.getElementById('gameFrame');
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    }

    function openAboutBlank() {
      const iframe = document.getElementById('gameFrame');
      const newWin = window.open('about:blank');
      fetch(iframe.src).then(r => r.text()).then(html => newWin.document.write(html));
    }

    function openBlob() {
      const iframe = document.getElementById('gameFrame');
      fetch(iframe.src).then(r => r.text()).then(html => {
        const blob = new Blob([html], {type:'text/html'});
        const url = URL.createObjectURL(blob);
        window.open(url);
      });
    }
  </script>
  <!-- Loading Screen -->
  <div id="loadingScreen" style="display:none; position:fixed; inset:0; background:black; color:white; font-family:'Press Start 2P'; font-size:18px; display:flex; align-items:center; justify-content:center; flex-direction:column; z-index:9999;">

  <script>
    const messages = [
      "Skibidi toilet is overrated",
      "I made this cuz I'm bored",

    // Fade-in animations
    document.querySelectorAll('.game-card').forEach(card => {
      card.style.opacity = 0;
      setTimeout(() => {
        card.style.transition = 'opacity 1s ease, transform 0.6s ease';
        card.style.opacity = 1;
        card.style.transform = 'translateY(0)';
      }, 200);
      card.style.transform = 'translateY(20px)';
    });

    // Game opening behavior
    document.querySelectorAll('.game-card').forEach(card => {
      card.addEventListener('click', () => {
        const gameUrl = card.getAttribute('data-url');
        const panel = document.getElementById('gamePanel');
        const iframe = document.getElementById('gameFrame');

        // Show loading screen with random messages
        const loading = document.getElementById('loadingScreen');
        const msg = document.getElementById('loadingMessage');
        msg.textContent = messages[Math.floor(Math.random() * messages.length)];
        loading.style.display = 'flex';

        setTimeout(() => {
          iframe.src = gameUrl;
          panel.style.display = 'block';
          loading.style.display = 'none';
        }, 1500);
      });
    });

    function openFullscreen() {
      const iframe = document.getElementById('gameFrame');
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    }

    function openAboutBlank() {
      const iframe = document.getElementById('gameFrame');
      const newWin = window.open('about:blank');
      fetch(iframe.src).then(r => r.text()).then(html => newWin.document.write(html));
    }

    function openBlob() {

        const blob = new Blob([html], {type:'text/html'});
        const url = URL.createObjectURL(blob);
        window.open(url);
      });
    }
  </script>
